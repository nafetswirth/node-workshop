<a class="col-md-1 btn btn-success pull-right" href="#!/beers/new"><h4>Gif beer</h4></a>
<div class="jumbotron">
  <h2>Beer</h2>
    <div class="row" ng-repeat="beer in vm.beers">
      <a class="col-md-2" href="#!/beers/{{beer.id}}"><h4>{{beer.name}}</h4></a>
      <button class="btn btn-danger col-md-1 col-md-offset-1" ng-click="vm.destroy(beer)">IsEmpty</button>
    </div>
</div>
